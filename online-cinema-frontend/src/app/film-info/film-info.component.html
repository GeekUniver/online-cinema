<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Онлайн кинотеатр</h1>
      <p>
        Лучшие фильмы в лучшем качестве.
      </p>
      <p>
        <a class="btn btn-primary btn-lg" href="https://yandex.ru/referats/" role="button">Топ 100 фильмов</a>
      </p>
    </div>
  </div>

</main>

<div class="row g-3">

  <div class="alert alert-danger" [style.display]="isError ? 'block' : 'none'">
    Can't load the video gallery
  </div>

<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <a routerLink="/player/{{videoMetadata.id}}">
        <img src="{{videoMetadata.previewUrl}}" alt="..." class="card-img-top">
      </a>
      <div class="card-body">
        <p class="card-text">{{videoMetadata.name}}</p>
      </div>
    </div>
    <div class="col">
      <p class="card-text">{{videoMetadata.description}}</p>
    </div>
    <div class="col">
      <p class="card-text">{{videoMetadata.year_filmed}}</p>
    </div>

    <div class="col">
      <div class="col-4" *ngFor="let genre of videoMetadata.genreList">
        <div class="card-body">
          <p class="card-text">{{genre.name}}</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="col-4" *ngFor="let country of videoMetadata.countryList">
        <div class="card-body">
          <p class="card-text">{{country.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
