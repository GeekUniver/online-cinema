<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="movie.js"></script>
</head>

<body>

<div class="container" ng-controller="movieController">
    <h1>Online Cinema</h1>

    <h3>Каталог фильмов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Страна</td>
            <td>Жанр</td>
            <td>Год производства</td>
            <td>Режисер</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in MoviesList">
            <td>{{p.title}}</td>
            <td>{{p.country}}</td>
            <td>{{p.genre}}</td>
            <td>{{p.year}}</td>
            <td>{{p.director}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteMovieById(p.id)">Удалить фильм</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить новый фильм</h3>
    <form novalidate ng-submit="submitCreateNewMovie()">
        <div class="form-group col-md-6">
            <label for="newMovieTitle">Название</label>
            <input class="form-control" type="text" ng-model="newMovie.title" id="newMovieTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newMoviePrice">Цена</label>
            <input class="form-control" type="number" ng-model="newMovie.price" id="newMoviePrice">
        </div>
        <div class="form-group col-md-6">
            <label for="newMovieCountry">Страна</label>
            <input class="form-control" type="text" ng-model="newMovie.country" id="newMovieCountry">
        </div>
        <div class="form-group col-md-6">
            <label for="newMovieDirector">Режисер</label>
            <input class="form-control" type="text" ng-model="newMovie.director" id="newMovieDirector">
        </div>
        <div class="form-group col-md-6">
            <label for="newMovieGenre">Жанр</label>
            <input class="form-control" type="text" ng-model="newMovie.genre" id="newMovieGenre">
        </div>
        <div class="form-group col-md-6">
            <label for="newMovieYear">Год производства</label>
            <input class="form-control" type="number" ng-model="newMovie.year" id="newMovieYear">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
